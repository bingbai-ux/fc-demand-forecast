name: Daily Sync

on:
  schedule:
    # 毎日18:00 UTC（日本時間03:00）に実行
    - cron: '0 18 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Daily sync (products + sales)
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST https://fc-demand-forecast-production.up.railway.app/api/sync/daily \
            -H "Content-Type: application/json" \
            -H "x-sync-key: ${{ secrets.SYNC_SECRET_KEY }}" )
          
          http_code=$(echo "$response" | tail -n1 )
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "Sync failed!"
            exit 1
          fi
          
          echo "Sync completed successfully!"
